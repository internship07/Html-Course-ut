<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Survey for the students</h1>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input type="Submit" value="submit"><br
    </form>
        <h2>(radio)Which is your favorite programming language:</h2>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="Javascript">
        <label for="javascript">Javascript</label><br>
    </form>
        <h2>(checkbox)Your Hobbies:</h2>
    <form>
        <input type="checkbox" id="hobby1" name="hobby1" value="Playing videogames.">
        <label>Playing videogames</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="Reading Books">
        <label>Reading Books</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="Painting">
        <label>Painting</label><br> 
        <br>
        <label for="feedback">Additional Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4"></textarea>
        <br><br>
        <h2>Rate our survey(1-5):</h2>
        <input type="radio" id="rate1" name="rating" value="1">
        <label for="rate1">1</label><br>
        <input type="radio" id="rate2" name="rating" value="2">
        <label for="rate2">2</label><br>
        <input type="radio" id="rate3" name="rating" value="3">
        <label for="rate3">3</label><br>
        <input type="radio" id="rate4" name="rating" value="4">
        <label for="rate4">4</label><br>
        <input type="radio" id="rate5" name="rating" value="5">
        <label for="rate5">5</label><br>
        <button type="submit">Submit</button>
    </form>    
        
    
</body>
</html>
