<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>Unordered list</h2>
    <ul>
        <li>Mobile</li>
        <li>Computers</li>
        <li>Books</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>Mobile</li>
        <li>Computers</li>
        <li>Books</li>
    </ol>
<br>
    <dl>
        <dt>Mobile/Computers</dt>
        <dd>- Electrolnic device</dd>
        <dt>Books</dt>
        <dd>- Non Electrolnic</dd>
    </dl>
</body>
</html>
