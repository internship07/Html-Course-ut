<!DOCTYPE html>
<html lang="en">
<style>
    table,th,td{
        border:1px solid black;
    }
</style>
<body>
    <h2>colspan table</h2>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Smith</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Ummu</td>
            <td>Emon</td>
            <td>21</td> 
        </tr>
        <br>
    </table>
    <table>
        <h2>crowspan table</h2>
        <tr>
            <th>Name</th>
            <td>Moin Ali</td>
        </tr>
        <tr>
            <th rowspan="3">Age</th>
            <td>45-50</td>
        </tr>
        <tr>
            <td>40-45</td>
        </tr>
    </table>
</body>
</html>
